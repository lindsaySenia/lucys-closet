<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>All Items</title>
</head>
<body>
<h1>All Items</h1>

<div>
    <div th:each="item : ${items}" class="card" style="width: 18rem;">
        <div class="card-body">
            <p>
                Name:   <h5 class="card-title" th:text="${item.name}"></h5>
                Brand:  <h5 class="card-title" th:text="${item.brand}"></h5>
                Type:   <h5 class="card-title" th:text="${item.type}"></h5>
                Size:   <h5 class="card-title" th:text="${item.size}"></h5>
                Color:  <h5 class="card-title" th:text="${item.color}"></h5>
            </p>
            <a th:href="@{'/items/delete/{id}'(id=${item.id})}">
                <p>
                    <button class="btn btn-danger" type="submit">Delete Item</button>
                </p>
            </a>
            <form action="#" th:action="@{'/items/{id}'(id=${image.id})}" th:object="${createdImage}" method="post">
                <p>Image Url: <input type="text" th:field="*{url}"></p>
                <p>Alt Text (Description): <input type="text" th:field="*{altTxt}"></p>
                <p>
                    <button class="btn btn-success" type="submit" value="Submit" th:text="Submit"></button>
                </p>
            </form>
<!--            <form action="#" th:action="@{'/items/{id}'(id=${item.id})}" th:object="${updatedItem}" method="post">-->
<!--                <p>Name: <input type="text" th:field="*{name}">  Brand: <input type="text" th:field="*{brand}"></p>-->
<!--                <p>Type: <input type="text" th:field="*{type}"></p>-->
<!--                <p>Size: <input type="text" th:field="*{size}">  Color: <input type="text" th:field="*{color}"></p>-->
<!--                <p>-->
<!--                    <button class="btn btn-success" type="submit" value="Submit" th:text="Submit"></button>-->
<!--                </p>-->
<!--            </form>-->
        </div>
    </div>
</div>

<h1>Add New Item</h1>
<form action="#" th:action="@{/items}" th:object="${newItem}" method="post">
    <p>Name: <input type="text" th:field="*{name}">  Brand: <input type="text" th:field="*{brand}"></p>
    <p>Type: <input type="text" th:field="*{type}"></p>
    <p>Size: <input type="text" th:field="*{size}">  Color: <input type="text" th:field="*{color}"></p>
    <p>
        <button class="btn btn-info" type="submit" value="Submit" th:text="Submit"></button>
    </p>
</form>


<!--Bootstrap required scripts-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
